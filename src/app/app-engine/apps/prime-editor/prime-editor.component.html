<p-editor [(ngModel)]="textFile" [style]="{'height':'320px'}"></p-editor>


<mat-form-field style="width: 100%; height: 100px">
  <textarea [(ngModel)]="textFile" matInput name="textFile"></textarea>
</mat-form-field>

<br>


<button mat-button (click)="save()" *ngIf="route.snapshot.url[0].path !== 'home'" >Save Text  and update Page</button>
