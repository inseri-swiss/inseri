<div class="div">
  <div class="row">
    <div class="col-xs-12">
      <label for="folder">Folder Name </label>
      <input [(ngModel)]="folder" type="text" id="folder">
      <button mat-button (click)="createNewFolder(folder)">
        Create New Folder --> title
      </button>
      <button mat-button (click)="showFolders('-1')">
        Show main folders
      </button>
    </div>
  </div>
</div>

<div class="div">
  <div class="row">
    <div class="col-xs-12">
      <label for="folder_id">Main Folder Id </label>
      <input [(ngModel)]="mainFolder_id" type="text" id="folder_id">
      <button mat-button (click)="createSubFolder(folder,mainFolder_id)">
        Create New Subfolder --> title, main Folder id
      </button>
    </div>
  </div>
</div>
<div class="div">
  <div class="row">
    <div class="col-xs-12">
      <div *ngFor="let folderInstance of foldersArray">
        <input mat-input [(ngModel)]="folderInstance.title" >
        <!--label for={{folderInstance._id}}>{{folderInstance.title}} </label-->
        <button mat-button (click)="showFolders(folderInstance._id)">
          Show subfolders
        </button>
        <button mat-button (click)="updateFolderTitle(folderInstance._id, folderInstance.title)">
          Update folder title
        </button>
        <button mat-button (click)="addPageSetsToFolder(folderInstance._id, pageSetId)">
          Add a Pageset
        </button>
        <button mat-button (click)="deletePageSetsFromFolder(folderInstance._id, pageSetId)">
          Delete a Pageset
        </button>
        <button mat-button (click)="deleteFolder(folderInstance._id)">
          Delete Folder
        </button>
      </div>
      </div>
  </div>
</div>
<hr>
