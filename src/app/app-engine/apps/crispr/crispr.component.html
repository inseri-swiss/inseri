<button mat-button (click)="imgFileInput.click()">{{ !showSubmitButton ? 'Choose file' : 'Choose another file' }}</button> <br>

<input style="display: none;" type="file" #imgFileInput (change)="onFileChange($event.target.files)"/>
<button mat-button (click)="submitFile()" *ngIf="showSubmitButton">Submit {{ fileToUpload.name }} </button>

<br>

<div *ngIf="pathToFile && !fileHasChanged">
  <h3> Result for {{ fileToUpload.name }} </h3>
  <iframe  [src]= "pathToFile"  style="width: 100%; height: 600px;" ></iframe>
</div>
