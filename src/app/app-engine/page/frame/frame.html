       [ngStyle]="{
       'top': fullHeight ? '0' : curY + 'px',
       'left': fullWidth ? '0' : curX + 'px',
       'z-index': curZIndex,
       'position': position,
       width: fullWidth ? 'calc(100% - 70px)' : '',
       height: fullHeight ? 'calc(100% - 70px)' : '',
       'margin-top': fullHeight ? '70px' : '',
       'margin-left': fullWidth ? '70px' : ''
       }">

        <mat-card-header class="popup-title-bar popup-drag" (mousedown)="mousedown($event)" *ngIf="!preview" (mousedown)="setNewZIndex()">

          <button mat-button [matMenuTriggerFor]="menu" >
            {{ title }}
          </button>
          <mat-menu #menu="matMenu">

            <button mat-menu-item (click)="openSettings()" >
              Change Title and size
            </button>

            <button mat-menu-item (click)="assignInput()" >
              Open File
            </button>

            <button mat-menu-item (click)="disappear()" >
              Minimize
            </button>

          </mat-menu>



          <button mat-button *ngIf="pathsWithArrays" (click)="moveBack()"><mat-icon>chevron_left</mat-icon></button>

          <button mat-button *ngIf="pathsWithArrays" [matMenuTriggerFor]="menu">{{index}}</button>

          <mat-menu #menu="matMenu">
            <div mat-menu-item [disableRipple]="true" (click)="$event.stopPropagation()">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Go to Number" value="index" [(ngModel)]="index" (keyup.enter)=chooseResource(index)>
              </mat-form-field>
            </div>
            <button
              mat-menu-item
              matTooltip="{{entry}}"
              [matTooltipPosition]="'left'"
              *ngFor="let entry of dataChooserEntries;
              let i = index;"
              (click)="chooseResource(i)">
              {{ entry }}
            </button>
          </mat-menu>

          <button mat-button *ngIf="pathsWithArrays" (click)="moveForward()"><mat-icon>chevron_right</mat-icon></button>

        </mat-card-header>

        <mat-card-content class="popup-content" (mousedown)="setNewZIndex()">

            <ng-content></ng-content>

        </mat-card-content>

      </mat-card>
