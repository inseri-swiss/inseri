version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.1.3

jobs:
  build:
    docker:
      - image: 'cimg/node:16.13'
    # at least medium needed for frontend build
    resource_class: medium

    parameters:
      app_path:
        description: "is it backend or frontend path?"
        default: "backend"
        type: string

    steps:
      - checkout
      - restore_cache:
          key: deps-{{ .Environment.CACHE_VERSION }}-{{ checksum "<< parameters.app_path >>/package-lock.json" }}
      - run: |
          cd << parameters.app_path >>
          npm ci
          npm run build
          ls -l

      # cache for across pipelines
      - save_cache:
          key: deps-{{ .Environment.CACHE_VERSION }}-{{ checksum "<< parameters.app_path >>/package-lock.json" }}
          paths:
            - << parameters.app_path >>/node_modules

      # cache for subsequent jobs
      - persist_to_workspace:
          root: .
          paths:
            - << parameters.app_path >>/

  backend-test:
    docker:
      - image: 'cimg/node:16.13-browsers'
      - image: 'mongo:4.4'
    resource_class: small
    steps:
      - attach_workspace:
          at: .
      - run: dockerize -wait tcp://localhost:27017 -timeout 1m
      - run: |
          cd backend
          npm run test:ci
          npm run test:coverage
      - store_test_results:
          path: backend/test_output
      - store_artifacts:
          path: backend/coverage

  frontend-test:
    docker:
      - image: 'cimg/node:16.13-browsers'
    resource_class: medium
    steps:
      - attach_workspace:
          at: .
      - browser-tools/install-chrome
      - run: |
          cd frontend
          npm run test

workflows:
  backend:
    jobs:
      - build:
          app_path: backend
      - backend-test:
           requires:
             - build
  frontend:
    jobs:
      - build:
          app_path: frontend
      - frontend-test:
           requires:
             - build
